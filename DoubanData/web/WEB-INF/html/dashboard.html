<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据监控页面</title>
</head>
<body>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md5">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend><b>数据汇总</b></legend>
                </fieldset>
                <div id="divYearsCount" style="width: 400px;height: 400px">
                    数据汇总图
                </div>
            </div>
            <div class="layui-col-md5">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend><b>评分汇总</b></legend>
                </fieldset>
                <div id="divRatingCount" style="width: 400px;height: 400px">
                    评分汇总数据
                </div>
            </div>
            <div class="layui-col-md5">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend> <b>地区汇总</b></legend>
                </fieldset>
                <div id="divAreaCount" style="width: 400px;height: 400px">
                    地区汇总数据
                </div>
            </div>
            <div class="layui-col-md5">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend> <b>评论情况汇总</b></legend>
                </fieldset>
                <div id="divEleCount" style="width: 600px;height: 400px">
                    评论数据
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="/js/layui/css/layui.css"></html>
<script type="application/javascript" src="/js/layui/layui.js"></script>
<script type="application/javascript" src="/js/echarts/echarts.min.js"></script>
<script type="application/javascript" src="/js/logic/dashboard.js"></script>
</html>
